<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Calculator</title>
   </head>
   <body>
      <div id="container">
         <div id="border-color"></div>
         <div id="calculator">
            <div id="output">
               <p id="nilai">0</p>
            </div>
            <div id="input">
               <table>
                  <tr>
                     <td id="clear">C</td>
                     <td id="minus">+/-</td>
                     <td id="hapus">‚Üê</td>
                     <td id="bagi">/</td>
                  </tr>
                  <tr>
                     <td id="7">7</td>
                     <td id="8">8</td>
                     <td id="9">9</td>
                     <td id="kali">x</td>
                  </tr>
                  <tr>
                     <td id="4">4</td>
                     <td id="5">5</td>
                     <td id="6">6</td>
                     <td id="kurang">-</td>
                  </tr>
                  <tr>
                     <td id="1">1</td>
                     <td id="2">2</td>
                     <td id="3">3</td>
                     <td id="tambah">+</td>
                  </tr>
                  <tr>
                     <td id="0" colspan="2">0</td>
                     <td id="titik">.</td>
                     <td id="jumlah">=</td>
                  </tr>
               </table>
            </div>
         </div>
      </div>

      <script src="script.js"></script>
   </body>
</html>
